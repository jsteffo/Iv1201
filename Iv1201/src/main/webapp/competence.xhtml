<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view locale="#{language.locale}">
    <h:head>
	<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<link rel="icon" href="../../favicon.ico"></link>
<!-- Bootstrap core CSS -->
<link href="../../dist/css/bootstrap.min.css" rel="stylesheet"></link>
<!-- Custom styles for this template -->
<link href="sticky-footer.css" rel="stylesheet"></link>
<link href="offcanvas.css" rel="stylesheet"></link>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="../../assets/js/ie-emulation-modes-warning.js"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<title>Rekrytering Ultra</title>
    </h:head>
 
    <h:body>
 
	<div id="page">
 
	    <div id="header">
		<ui:insert name="header" >
		  <ui:include src="header.xhtml" />
		</ui:insert>
	    </div>
 
	    <div class="container">
<br/>
                
                <h:outputScript library="js" name="validation.js" target="head" />
   
                <h4 class="form-signin-heading"><h:outputText  value="#{msg['step']}" /> <span class="label label-info">2 <h:outputText  value="#{msg['of']}" /> 4</span> </h4>                
<h2 class="form-signin-heading"><h:outputText  value="#{msg['competence.listedcompetence']}" /></h2>
                 <table class="table table-hover" id="listedCompetence">
<tr>
    <th class="order-table-header"><h:outputText  value="#{msg['competence.skill']}" /></th>
    <th class="order-table-header"><h:outputText  value="#{msg['competence.years']}" /></th>

</tr>
       <ui:repeat var="competence" value="#{applicationBean.competenceList}" >
<tr>
    <td>#{competence.name}</td>
    <td>#{competence.yearsOfExperience}</td>

</tr>
</ui:repeat>
</table>
<h:form class="navbar-form navbar-right">
<br/>
<h:commandButton class="btn btn-danger" value="#{msg['clear']}" action="#{applicationBean.clearCompetences()}"/>
</h:form>
                 
                 
                 
                 
                 <h:form class="form-signin" id="competenceForm">
                     <h2 class="form-signin-heading"><h:outputText  value="#{msg['competence.welcome']}" /></h2>
                 <br/><br/>
                 
                 <h4 class="form-signin-heading"><h:outputText  value="#{msg['competence.choose']}" />:</h4>
                 <h:selectOneMenu label="Competences:" value="#{applicationBean.competenceName}">
                     
                     <f:selectItems value="#{applicationBean.dropdownCompetences}" />
                       	 			
                </h:selectOneMenu>	
                  <br/><br/>
                  <h:outputLabel for="competenceDuration" value="#{msg['competence.duration']}:"></h:outputLabel>
                <h:inputText class="form-control" id="competenceDuration" required="true" value="#{applicationBean.competenceDuration}"><f:validateLongRange minimum="1" maximum="80" /></h:inputText>

                <h:commandButton class="btn btn-success" value="#{msg['competence.add']}" action="#{applicationBean.addCompetence()}"></h:commandButton>
                <br/>
                <h:message for="competenceDuration" style="color:red"/>
                <br/>
             </h:form>
                 <br/><br/>
                <a href="#{request.contextPath}/standardTemplate.xhtml">BACK</a>
                
                <h:form>
                    <h:commandButton class="btn btn-success" value="#{msg['save']}" onclick="return validateCompetence()" action="#{applicationBean.saveCompetence()}" ></h:commandButton>
                </h:form>
</div> <!-- /container -->
                 <br/><br/>
                
                 
                 <br/><br/>
	    <div id="footer">
	    	<ui:insert name="footer" >
	    	  <ui:include src="footer.xhtml" />
	    	</ui:insert>
    	    </div>
 
        </div>
 
    </h:body>
        </f:view>
</html>
